<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/index.min.css">
</head>

<body style="height: 100%;">
    <div style="height: 40%;" class="weather-bg outer container">
        <div class="text-center inner">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="dropdown">
                        <div class="dropdown-toggle h1" id="city-name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        </div>
                        <ul class="dropdown-menu" aria-labelledby="city-name">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 60%;" class="container weather-panel">
    </div>
    <div id="weather-template" hidden>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="row">
                    <div class="col-xs-offset-3 col-xs-6 col-sm-offset-5 col-sm-2 img-responsive"><img src="img/weathermain.svg" width="100%"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center weather-main">mainweather</div>
                </div>
                <div class="row">
                    <h1 class="col-xs-12 text-center heavy-font">currenttemp&deg;</h1>
                </div>
                <div class="row">
                    <div class="col-xs-6 text-right"><b>H maxtemp</b></div>
                    <div class="col-xs-6 text-left"><b>L mintemp</b></div>
                </div>
            </div>
            <div class="hidden-xs hidden-sm col-md-6">
                <br>
                
                <div class="row">
                    <div class="col-md-12">
                        <span class="weather-main"><b>weatherdescription</b></span>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <span class="weather-main"><b>Visibility : weathervisibility</b></span>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-12"><span class="h4"><b>Wind speed : windspeed</b></span></div>
                </div><br>
                <div class="row">
                    <div class="col-md-12"><span class="h4"><b>Wind direction : winddeg</b></span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/ab54800655.js"></script>
    <script type="text/javascript" src="dist/js/index.min.js"></script>
</body>

</html>
